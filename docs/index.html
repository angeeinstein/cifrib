<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnittgroessen</title>
    <style>
        /* Apply global styles for the webpage */
        body {
            font-family: Arial, sans-serif; /* Use a clean, modern font */
            margin: 0;
            padding: 0;
            text-align: center; /* Center-align text and content */
            background-image: url('background.png'); /* Set a background image */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background repetition */
            color: white; /* Set text color to white for contrast */
        }

        /* Style for the header section */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent black background */
            padding: 20px 0; /* Add vertical padding */
        }

        /* Style for the main content section */
        main {
            padding: 20px; /* Add padding around the content */
            background-color: rgba(0, 0, 0, 0.6); /* Add a semi-transparent black background */
            display: inline-block; /* Shrink to fit content */
            border-radius: 10px; /* Round the corners for a modern look */
            margin-top: 20px; /* Add spacing above the main section */
        }

        /* Style for images */
        img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto; /* Maintain the aspect ratio */
            margin: 20px 0; /* Add spacing around the image */
        }

        /* Style for the contact button */
        .contact-button {
            display: inline-block; /* Make the button inline and block-like */
            margin-top: 20px; /* Add spacing above the button */
            padding: 10px 20px; /* Add padding inside the button */
            color: white; /* Set the text color to white */
            background-color: #007BFF; /* Use a blue background */
            text-decoration: none; /* Remove underline from the link */
            border-radius: 5px; /* Round the corners for a modern button look */
            font-size: 16px; /* Set font size for readability */
        }

        /* Hover effect for the contact button */
        .contact-button:hover {
            background-color: #0056b3; /* Darken the button on hover */
        }
    </style>
</head>
<body>
    <!-- Header section with the main title -->
    <header>
        <h1>Schnittgroessen</h1>
    </header>

    <!-- Main content section -->
    <main>
        <h2>Calculation of internal forces and reactions inside of bars</h2>
        <!-- Updated to include the new logo -->
        <img src="screenshot.png" alt="Schnittgroessen Logo">
        <p>
            <!-- Contact button linking to the email address -->
            <a class="contact-button" href="mailto:info@schnittgroessen.com">Contact Us</a>
        </p>
    </main>
</body>
</html>
